<div class="container">
    <div class="search-container">
        <mat-form-field appearance="outline">
            <mat-label>Поиск по названию</mat-label>
            <input matInput [(ngModel)]="searchWord">
        </mat-form-field>

        <button mat-raised-button color="primary" class="searchBtn" (click)="searchLibraries()">
            Найти библиотеки
        </button>
    </div>
    
    @if (libraries.length) {
    <table mat-table [dataSource]="libraries" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> № </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Название </th>
            <td mat-cell *matCellDef="let element" [TextHighlight]="element.Name" [search]="searchWord"></td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Адрес </th>
            <td mat-cell *matCellDef="let element">
                {{element.Address}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['index', 'name', 'address']" tr>
        <tr mat-row *matRowDef="let row; columns: ['index', 'name', 'address']" (click)="openLibraryCard(row)"></tr>
    </table>
    }
</div>
